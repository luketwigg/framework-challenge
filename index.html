<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>High School Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Imaginary High School</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">IHS Student Login</h6>
          <p class="card-text"><input type="email" class="form-control" id="email" placeholder="Enter your email" required></p>
          <p class="card-text"><input type="password" class="form-control" id="password" placeholder="Enter your password" required></p>
          <p class="card-text"><button type="submit" class="btn btn-primary w-100">Login</button></p>
          <a href="#" class="card-link">Forgot Password?</a>
          <a href="#" class="card-link">Help</a>
        </div>
      </div>
